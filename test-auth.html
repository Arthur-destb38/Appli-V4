<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Gorillax</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ü¶ç Test Authentification Gorillax</h1>
    
    <h2>Inscription</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>Nom d'utilisateur:</label>
            <input type="text" id="regUsername" placeholder="testuser123" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" placeholder="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="regPassword" placeholder="TestPassword123" required>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
    
    <h2>Connexion</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Nom d'utilisateur:</label>
            <input type="text" id="loginUsername" placeholder="testprofile" required>
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="loginPassword" placeholder="TestPassword123" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://172.20.10.2:8000';
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register-v2`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Inscription r√©ussie ! Token: ${data.access_token.substring(0, 50)}...`);
                    
                    // Test du profil
                    const meResponse = await fetch(`${API_URL}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${data.access_token}` }
                    });
                    const userData = await meResponse.json();
                    showResult(`‚úÖ Inscription r√©ussie ! Utilisateur: ${userData.username}, Profile complet: ${userData.profile_completed || false}`);
                } else {
                    showResult(`‚ùå Erreur: ${data.detail}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Erreur r√©seau: ${error.message}`, true);
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Connexion r√©ussie ! Token: ${data.access_token.substring(0, 50)}...`);
                    
                    // Test du profil
                    const meResponse = await fetch(`${API_URL}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${data.access_token}` }
                    });
                    const userData = await meResponse.json();
                    showResult(`‚úÖ Connexion r√©ussie ! Utilisateur: ${userData.username}, Profile complet: ${userData.profile_completed || false}`);
                } else {
                    showResult(`‚ùå Erreur: ${data.detail}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Erreur r√©seau: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
